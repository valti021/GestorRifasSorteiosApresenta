<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="../css-esemplos/main.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Resultado</a></li>
            <li><a href="#">Sortu</a></li>
            <li>
                <a href="#">
                    <i class="fas fa-cog icone-engrenagem"></i>
                </a>
            </li>
        </ul>
    </nav>


    <header>
        <div class="icone-conta">
            <a href="#" id="abrir-modal-conta">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>
        <a href="#" class="logo">
            <img src="../img/logoGestorDeRifas.png" alt="logo gestor de rifas">
        </a>
    </header>

    <main id="conteiner-central">

            <div class="bloco-visualizacao-rifas">

                <nav class="status-vendedor">
                    <ul>
                        <li data-status="ativa">Rifas Ativas: <span id="rifas-ativas">2</span></li>
                        <li data-status="adiada">Rifas Adiadas: <span id="rifas-adiadas">1</span></li>
                        <li data-status="cancelada">Canceladas: <span id="rifas-canceladas">0</span></li>
                        <li data-status="concluida">Concluídas: <span id="rifas-concluidas">5</span></li>
                    </ul>
                </nav>

                <section class="grade-rifas">
                    <div id="conteudo-rifas">

                    <h2 id="titulo-aba">
                        <span id="titulo-texto">Rifas Ativas</span>
                        <button id="btn-criar-rifa-icone" class="btn-icone">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </h2>




                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;">

                    <div class="rifa-card-example">
                        <h4 class="title"></h4>

                        <div class="img-premio">
                            <i class="fa-solid fa-circle-chevron-left btn-left" ></i>

                            <div class="img-container">
                                <!-- Imagem inserida pelo JS -->
                            </div>

                            <i class="fa-solid fa-circle-chevron-right btn-right"></i>
                        </div>

                        <div class="descricao">
                            <p class="texto"></p>
                        </div>

                        <div class="grup-details">
                            <div class="details">
                                <span>
                                    <i class="fas fa-tag"></i>
                                    R$ <span class="price"></span> /dezena
                                </span>

                                <span class="tickets-sold">
                                    <i class="fas fa-ticket-alt"></i>
                                </span>
                            </div>

                            <div class="details">
                                <span class="draw-date">
                                    <i class="far fa-calendar"></i>
                                </span>
                            </div>
                        </div>

                        <div class="link-gerenciar">
                            <a class="gerenciar" href="#">Gerenciar →</a>
                        </div>
                    </div>

                </div>




                        



                    <div id="carregar-mais" style= "text-align:center; margin-top:10px;">
                            <button id="btn-carregar-mais" style="
                                background: none;
                                border: none;
                                color: #4CAF50;
                                text-decoration: underline;
                                cursor: pointer;
                                padding: 0;
                                font: inherit;
                            ">Carregar mais</button>
                    </div>
                </section>
            
    </main>

    <script src="../js-landing/rifas.js"></script>
    
</body>
</html>
